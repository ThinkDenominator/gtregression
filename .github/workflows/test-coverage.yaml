name: test-coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::covr
            local::.

      - name: Run tests & create coverage.xml
        run: |
          Rscript -e 'cov <- covr::package_coverage(); covr::to_cobertura(cov, file = "coverage.xml")'

      - name: Check token presence (no print)
        run: |
          if [ -z "${{ secrets.CODECOV_TOKEN }}" ]; then
            echo "CODECOV_TOKEN is empty/unavailable to this workflow."
            exit 1
          else
            echo "CODECOV_TOKEN is present."
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          slug: ThinkDenominator/gtregression
          flags: unittests
          name: github-actions
          fail_ci_if_error: true
